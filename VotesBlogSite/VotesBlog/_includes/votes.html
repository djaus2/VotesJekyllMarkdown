
<div class="survey" data-id="{{ include.id | default: 'The quick brown' }}" data-ns="{{ site.title | default: 'option1' | slugify }}" data-api="{{ include.api | default: '' }}" data-key="{{ include.key | default: page.url }}" data-code="{{ include.code | default: '' }}">
  <h2>Votes Survey</h2>
  <h3>Q. What do you want to do?</h3>
    <i>(Please Select one. Votes shown.)</i>
  <div class="survey-options">
    <ul>
    {% assign options = site.data.voteoptions %}
    {% if options %}
      {% for pair in options %}
        {% assign opt = pair[0] %}
        {% assign label = pair[1] %}
        <li><button class="survey-opt" type="button" data-opt="{{ opt }}"><span class="survey-count" aria-hidden="true"></span> {{ label }}</button></li>
      {% endfor %}
    {% endif %}
    </ul>
  </div>
  <div class="survey-status" aria-live="polite"></div>
</div>
<script src="{{ '/assets/js/getClientId.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/survey.js' | relative_url }}" defer></script>
<style>
.survey { display: grid; gap: .5rem; margin: 1rem 0; }
.survey-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: .5rem; }
.survey-opt { padding: .4rem .6rem; border: 1px solid #ddd; border-radius: .5rem; background: #fff; cursor: pointer; text-align: left; }
.survey-opt[disabled], .survey-opt.is-selected { background: #e7f3ff; border-color: #9cc6ff; cursor: default; }
.survey-status { font-size: .95rem; color: #444; }
/* show counts only when available */
.survey-count { display: none; margin-left: .5rem; font-weight: 600; color: #555; }
.survey-count.is-visible { display: inline; }
</style>
